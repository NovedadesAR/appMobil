<ion-toolbar>
  <ion-buttons>
    <ion-button class="capitalize" routerLink="/loginModule/login">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Recuperar contraseña
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <h2 class="text-xl text-gray-800 font-bold mb-2">Recuperar contraseña</h2>
  <form [formGroup]="emailForm">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="email" type="email" name="email" required></ion-input>
      </ion-item>
      <ion-button *ngIf="!getButtonControl"  color="medium" class="capitalize mt-4 w-full" (click)="checkEmail()" [disabled]="getButtonControl">
        Buscar correo
      </ion-button>
      <ion-button *ngIf="getButtonControl" color="dark" class="capitalize mt-4 w-full" [disabled]="true" fill="outline">
        <span class="mr-2">Validando correo</span>
        <ion-spinner color="dark"></ion-spinner>
      </ion-button>
  </form>
  <ion-toast
    [isOpen]="getisToastOpen"
    [message]="getToastMessage"
    [duration]="2000"
    (didDismiss)="setisToastOpen = false"
  ></ion-toast>
</ion-content>
