<ion-toolbar>
  <ion-buttons>
    <ion-button class="capitalize" routerLink="/loginModule/login">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Recuperar contraseña
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <h2 class="text-xl text-gray-800 font-bold mb-2">Recuperar contraseña</h2>
  <form [formGroup]="emailForm">
    <div *ngIf="!isNext">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input formControlName="email" type="email" name="email" required></ion-input>
      </ion-item>
      <ion-button color="medium" class="capitalize mt-4 w-full" (click)="checkEmail()">
        Buscar correo
      </ion-button>
    </div>
    <div *ngIf="isNext">
      <ion-item>
        <ion-label position="floating">Codigo de recuperacion</ion-label>
        <ion-input type="number" name="email" required></ion-input>
      </ion-item>
      <ion-button color="medium" fill="outline" class="capitalize mt-4" (click)="isNext = false">
        Cancelar
      </ion-button>
      <ion-button type="submit" color="medium" class="capitalize mt-4">
        Recuperar
      </ion-button>
    </div>
  </form>
</ion-content>
