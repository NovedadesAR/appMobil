<ion-toolbar>
  <ion-buttons>
    <ion-button class="capitalize" routerLink="/loginModule/login">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      Registrate
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true" class="ion-padding">
  <app-title-and-description [data]="dataByTitleComponent"></app-title-and-description>
  <div class="container-cuenta">
    <form [formGroup]="formCreate">
      <ion-item>
        <ion-label position="stacked"><span>Nombre</span></ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><span>Apellido Paterno</span></ion-label>
        <ion-input formControlName="lastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><span>Apellido materno</span></ion-label>
        <ion-input formControlName="motherLastname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
          formControlName="gender"
          label="Genero"
          label-placement="Genero"
        >
          <ion-select-option value="M">Hombre</ion-select-option>
          <ion-select-option value="F">Mujer</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          ><span>Fecha de nacimiento</span></ion-label
        >
        <input formControlName="birthdate" type="date" class="w-full" />
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          ><span>Correo electronico</span></ion-label
        >
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"
          ><span>Numero de telefono</span></ion-label
        >
        <ion-input formControlName="cellphone" type="tel"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><span>Contraseña</span></ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">
          <span>Repita contraseña</span>
        </ion-label>
        <ion-input formControlName="password2" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select
          formControlName="question"
          label="Pregunta secreta"
          label-placement="Pregunta secreta"
        >
          <ion-select-option value="1">¿Nombre de su Perro?</ion-select-option>
          <ion-select-option value="2">¿Comida Favorita?</ion-select-option>
          <ion-select-option value="3">¿Pelicula Favorita?</ion-select-option>
          <ion-select-option value="4">¿Color Favorito?</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="stacked"><span>Respuesta</span></ion-label>
        <ion-input formControlName="answer"></ion-input>
      </ion-item>
      <div class="mt-2">
        <ion-button color="dark" fill="outline" routerLink="/loginModule/login" [disabled]="getButtonControl">Regresar</ion-button
        >
        <ion-button color="dark" (click)="ValidSecondForm()" [disabled]="getButtonControl">Crear cuenta</ion-button
        >
      </div>
    </form>
  </div>
  <ion-toast
    [isOpen]="getisToastOpen"
    [message]="getToastMessage"
    [duration]="2000"
    (didDismiss)="setisToastOpen = false"
  ></ion-toast>
</ion-content>
