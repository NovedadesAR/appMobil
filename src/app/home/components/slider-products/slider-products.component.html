<div class="px-2">
  <h3 class="text-xl font-light font-serif">{{ title }}</h3>
  <p *ngIf="description !== ''" class="">{{ description }}</p>
</div>
<div class="products my-5 mx-1">
  <div *ngFor="let item of products" class="vendido relative">
    <img [src]="item.imagen[0].url_imagen" alt="" class="h-56 w-full" />
    <button class="flex items-center justify-center py-2 px-2 absolute z-10 top-1 right-1 rounded-lg bg-blue-700 text-white">
      <ion-icon name="cart-outline"></ion-icon>
    </button>
    <div>
      <p class="name capitalize">{{ item.nombre_producto }}</p>
    </div>
  </div>
</div>
