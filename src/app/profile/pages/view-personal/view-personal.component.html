<ion-toolbar>
  <ion-buttons routerLink="/account">
    <ion-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-title class="capitalize text-sm">Datos personales</ion-title>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <h1 class="text-xl text-center">Datos personales</h1>
  <div class="flex justify-center mt-5">
    <img src="../../../../assets/icon/image.png" alt="user" class="h-32 rounded-full">
  </div>
  <app-form-profile [form]="personalForm" [inputsForm]="dataInput" (formEmit)="updatePersonal($event)"></app-form-profile>
</ion-content>
<app-toas-form [isOpen]="openToast"></app-toas-form>
<app-loader [isLoader]="isLoader"></app-loader>
