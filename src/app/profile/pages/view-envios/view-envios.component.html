<ion-toolbar>
  <ion-buttons routerLink="/account">
    <ion-button>
      <ion-icon name="arrow-back-outline"></ion-icon>
      <ion-title class="capitalize text-sm">Datos de envio</ion-title>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content>
  <h1 class="text-xl text-center">Datos de envio</h1>
  <app-form-profile
    [form]="formUbic"
    [inputsForm]="inputsUbic"
    [options]="options"
    (codeCp)="searchUbication($event)"
    (formEmit)="changeUbication($event)"
  ></app-form-profile>
  <app-toas-form [isOpen]="openToast"></app-toas-form>
</ion-content>
