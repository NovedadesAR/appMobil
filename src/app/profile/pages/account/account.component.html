<ion-content>
  <div class="">
    <img src="../../../../assets/images/background.png" alt="" />
  </div>

  <ion-loading [isOpen]="isLoader" message="Cargando perfil..."></ion-loading>


  <div class="my-4">
    <div class="flex w-full gap-5 items-center py-3 px-4">
      <div>
        <img
          [src]="photo !== ''?photo :'../../../../assets/icon/image.png'"
          alt="user"
          class="w-28 rounded-full"
        />
      </div>
      <div class="flex flex-col w-full">
        <h3 class="text-3xl font-bold font-sans">Hola!</h3>
        <strong class="font-sans">{{ name }}</strong>
        <span class="text-gray-500">{{ email }}</span>
      </div>
    </div>
    <hr />
    <div class="py-3 px-4">
      <ul class="text-xl text-gray-600">
        <li class="flex items-center justify-between py-4" routerLink="/view-personal">
          <div class="flex items-center gap-3">
            <ion-icon class="text-gray-400" name="body-outline"></ion-icon>
            <a href="#">Datos personales</a>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>

        <li class="flex items-center justify-between py-4" routerLink="/view-account">
          <div class="flex items-center gap-3">
            <ion-icon name="person-outline"></ion-icon>
            <a href="#">Datos de la cuenta</a>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>

        <li class="flex items-center justify-between py-4" routerLink="/view-security">
          <div class="flex items-center gap-3">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <a href="#">Seguridad de la cuenta</a>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>

        <li class="flex items-center justify-between py-4" routerLink="/view-envio">
          <div class="flex items-center gap-3">
            <ion-icon name="bus-outline"></ion-icon>
            <a href="#">Datos de envio</a>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>

        <li class="flex items-center justify-between py-4">
          <div class="flex items-center gap-3">
            <ion-icon name="power-outline"></ion-icon>
            <span id="present-alert">Desconectar</span>
          </div>
          <ion-icon name="chevron-forward-outline"></ion-icon>
        </li>
      </ul>
      <ion-alert
        trigger="present-alert"
        header="Â¿Estas seguro de salir?"
        [buttons]="alertButtons"
      ></ion-alert>
    </div>
  </div>
</ion-content>
